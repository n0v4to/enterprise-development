name: .NET Tests

on:
  push:
    branches: [ lab_1, lab_3, lab_4, main ]
  pull_request:
    branches: 
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build lab_1.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test CarRental.Tests/CarRental.Tests.csproj --verbosity normal
